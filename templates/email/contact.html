<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{subject}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#5b2627"
            style="background-image: url('http://astro.temruk.biz/wp-content/themes/astrojyo/img/back/px1.jpg');">
            <img src="http://astro.temruk.biz/wp-content/uploads/2017/11/logo.png" width="250" height="250"
                 style="display: block;">
            <h2 style="text-align: center; color: #ffffff;">{{subject}}</h2>
        </td>
    </tr>
    <tr>
        <td align="center" width="270" valign="top">
            <ul>
                <li><strong>Имя: </strong>{{name}}</li>
                <li><strong>Телефон: </strong>{{phone}}</li>
                <li><strong>Email: </strong>{{email}}</li>
            </ul>
            <h4>Сообщение:</h4>
            <p>{{message}}</p>
        </td>
    </tr>
</table>
</body>
</html>
